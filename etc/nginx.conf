server {
  listen 80;
  #server_name _;

  access_log /home/box/nginx.local.access.log;
  error_log /home/box/nginx.local.error.log;
  
  proxy_set_header Host      $host;
  proxy_set_header X-Real-IP $remote_addr;

  location / {
    proxy_pass http://0.0.0.0:8000;
  }
  location /hello/ {
    proxy_pass http://0.0.0.0:8000;
  }
  
